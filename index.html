    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes subtle-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse-red-glow {
            0% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(225, 29, 72, 0); }
            100% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); }
        }

        @keyframes pulse-purple-glow {
            0% { box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(147, 51, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(147, 51, 234, 0); }
        }

        @keyframes pulse-indigo-glow {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        @keyframes blood-refill {
            0% { height: 10%; opacity: 0.5; }
            50% { height: 100%; opacity: 1; }
            80% { height: 100%; opacity: 1; }
            100% { height: 10%; opacity: 0.5; }
        }

        .pulse-red { animation: pulse-red-glow 2s infinite; }
        .pulse-purple { animation: pulse-purple-glow 2.5s infinite; }
        .pulse-indigo { animation: pulse-indigo-glow 3s infinite; }

        .animate-float { animation: float 4s ease-in-out infinite; }
        .animate-subtle-pulse { animation: subtle-pulse 3s ease-in-out infinite; }
        .animate-blood-refill { animation: blood-refill 4s ease-in-out infinite; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
    </style>
